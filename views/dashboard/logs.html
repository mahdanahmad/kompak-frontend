<div id="logs-wrapper">
	<div class="header">
		<div class="header-title cursor-default">
			catatan admin
			<i class="fa fa-question-circle-o cursor-pointer" aria-hidden="true" ng-click="openHint()"><md-tooltip md-autohide="true">petunjuk penggunaan halaman</md-tooltip></i>
		</div>
		<div class="header-divider"></div>
		<div class="header-input-container">
			<div class="search-sign"><i class="fa fa-search" aria-hidden="true"></i></div>
			<input type="text" placeholder="type to search logs by admin name (min. 3 characters)" ng-model="search" type-everywhere>
		</div>
		<div class="header-divider"></div>
		<div class="header-another">
			<div class="header-sort">
				<div class="header-sort-container cursor-pointer" open-dropdown="showDropdown">
					<div class="header-sort-title"><span>aksi</span> :</div>
					<div class="header-sort-value"><span>{{ state.title }}</span> <i class="fa fa-caret-down" aria-hidden="true"></i></div>
				</div>
				<ul class="header-sort-dropdown" ng-show="showDropdown">
					<li ng-repeat="opt in ::stateOptions" ng-click="selectState(opt)" class="cursor-pointer">{{ opt.title }}</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="logs-content" class="dash-content">
		<div id="logs-content-wrapper" masonry preserve-order infinite-scroll='loadMoar()' infinite-scroll-disabled='pauseAjx || doneAjx' infinite-scroll-distance='1' infinite-scroll-container="'#logs-content'">
			<div class="logs-card cursor-default masonry-brick {{ o.state }}" ng-repeat="o in data track by $index" ng-class="{ noenabled: !o.question_enabled }" ng-click="edit(o.ID_question)">
				<div class="logs-action-container">
					<div class="dash-label">aksi</strong></div>
					<div class="dash-value logs-action" ng-bind-html="o.text"></div>
				</div>
				<div class="logs-divider"></div>
				<div class="logs-defendant">
					dilakukan oleh <span>{{ o.defendant }}</span>
				</div>
				<div class="logs-divider"></div>
				<div class="logs-timestamp">
					dilakukan pada <span>{{ toDate(o.recording_date) }}</span>
				</div>
			</div>
		</div>
	</div>
</div>
